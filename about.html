    <style>
        /* Container to ensure cards are side by side */
/* Container to ensure cards are side by side on larger screens */
.card-row {
    display: flex;
    justify-content: space-between; /* Space between cards */
    align-items: flex-start; /* Align cards at the top */
    flex-wrap: nowrap; /* Prevent cards from wrapping on larger screens */
}

/* Styling for the cards */
.custom-card {
    width: 23%; /* Adjust width to fit four cards in a row on larger screens */
    background-color: #f7f7f7; /* Light UI background color */
    border-radius: 10px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    margin-right: 1%; /* Small gap between cards */
}

/* Remove the margin from the last card to avoid extra space on the right */
.custom-card:last-child {
    margin-right: 0;
}

.custom-container {
    padding: 10px;
    text-align: center;
    color: #333; /* Dark text color for contrast */
}

img {
    width: 100%;
    border-radius: 10px 10px 0 0;
}
.custom-card:hover {
    transform: translateY(-10px); /* Slightly lift the card */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Deepen the shadow */
}
.row {
    display: flex;
    justify-content: center; /* Center the entire row */
}

.column {
    flex: 1; /* Ensure the column takes up equal space */
}

/* Mobile view adjustments */
@media (max-width: 768px) {
    .card-row {
        flex-wrap: wrap; /* Allow cards to wrap in mobile view */
        justify-content: center; /* Center cards in mobile view */
    }

    .custom-card {
        width: 100%; /* Full width for mobile view */
        margin-right: 0; /* No margin between cards on mobile */
        margin-bottom: 20px; /* Add some space between stacked cards */
    }

    .custom-card:last-child {
        margin-bottom: 0; /* Remove bottom margin from last card */
    }
}
